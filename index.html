<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Payment</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://widget.cloudpayments.ru/bundles/cloudpayments"></script>
  <!-- <script src="js/cloudpayments.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div class="form">
    <form action="" id="checkout-form" method="POST">
      <h1>Помощь фонду</h1>
      <label for="name-fld">Как вас зовут?</label><br>
      <input id="name-fld" name="first-name" type="text" required>
      <label for="lastname-fld">Ваша фамилия</label><br>
      <input id="lastname-fld" name="last-name" type="text" required>
      <label for="phone-fld">Номер телефона</label><br>
      <input id="phone-fld" name="phone" type="tel" required>
      <label for="email-fld">Email</label><br>
      <input id="email-fld" name="email" type="email" required>
      <label for="sum-fld">Сумма пожертвования</label><br>
      <input id="sum-fld" name="sum" type="text" required>
      <select name="Currency" id="currency-fld">
        <option value="RUB">RUB</option>
        <option value="USD">USD</option>
      </select>
      <label for="subscr-fld">
        <input id="subscr-fld" name="check" type="checkbox">Отправлять ежемесячно
      </label><br>
      <button id="checkout-btn" class="checkout-btn" type="submit">Отправить</button>
      <p class="checkout-result"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
